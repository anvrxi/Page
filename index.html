<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bubbles with Particle Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Serif&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    html {
      font-size: 5vmin;
      font-family: 'Serif', serif;
      overflow: hidden;
      height: 100%;
      background: #123;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: transparent;
      position: relative;
      overflow: hidden;
    }

    /* Enhanced Background with Dynamic Gradient */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.3));
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite, gradientMovement 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    /* Particle Effect Background */
    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: hsla(200, 100%, 70%, 0.8);
      pointer-events: none;
      animation: particleAnimation 6s ease-out forwards; /* Slower fade */
      opacity: 1;
      width: 60px;  /* Bigger particle size */
      height: 60px; /* Bigger particle size */
    }

    /* Particle Animation */
    @keyframes particleAnimation {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(var(--move-x)) translateY(var(--move-y));
        opacity: 0; /* Fade away slower */
      }
    }

    /* Background Gradient Movement */
    @keyframes gradientMovement {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Particle Animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Bubbles as Buttons */
    .bubbles {
      display: flex;
      gap: 4rem;
      z-index: 10;
      justify-content: center;
      animation: bounce 2s infinite ease-in-out;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 60px;
      width: 270px;
      height: 270px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      cursor: pointer;
      text-align: center;
      position: relative;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
    }

    .bubble:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0px 12px 36px rgba(0, 0, 0, 0.3);
    }

    .bubble p {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .bubble:active {
      transform: scale(1);
    }

    /* Editable Text Above Bubbles */
    .content {
      text-align: center;
      position: absolute;
      top: 30px;
      width: 100%;
      z-index: 10;
    }

    .editable-text {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      cursor: text;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .editable-text:focus {
      color: #00ffd5;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    /* Bottom-right editable text */
    .editable-bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 8px;
      text-align: center;
      max-width: 200px;
      cursor: text;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .editable-bottom-right:focus {
      color: #00ffd5;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    /* Bubble Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

  </style>
</head>
<body>

  <!-- Background Gradient with Animation -->
  <div class="background"></div>

  <!-- Editable Text Above the Bubbles -->
  <div class="content">
    <div class="editable-text" contenteditable="true">This website is designed to function as a redirection</div>
  </div>

  <!-- Bubbles (Clickable Buttons) -->
  <div class="bubbles">
    <div class="bubble" onclick="window.location.href='https://github.com/anvrxi/AboutMe';">
      <p>Learn about me on a personal and professional level</p>
    </div>
    <div class="bubble" onclick="window.location.href='https://github.com/anvrxi';">
      <p>My Projects over the last year</p>
    </div>
  </div>

  <!-- Editable Text in the Bottom-Right Corner -->
  <div class="editable-bottom-right" contenteditable="true">tap for more particels!</div>

  <script>
    // Function to create particles at the clicked position
    function createClickParticle(event) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
  
      // Set random movement direction for the particle (X and Y axes)
      const moveX = (Math.random() * 200 - 100) + 'px';
      const moveY = (Math.random() * 200 - 100) + 'px';
      particle.style.setProperty('--move-x', moveX);
      particle.style.setProperty('--move-y', moveY);
  
      // Set the position of the particle to where the user clicked
      const x = event.clientX;
      const y = event.clientY;
      particle.style.left = `${x - 30}px`; // Offset by half the width for centering
      particle.style.top = `${y - 30}px`; // Offset by half the height for centering
  
      // Append particle to the body
      document.body.appendChild(particle);
  
      // Remove the particle after it fades out
      setTimeout(() => {
        particle.remove();
      }, 6000); // Same duration as the particle animation
    }
  
    // Add event listener for clicks to create particles
    document.body.addEventListener('click', createClickParticle);
  
    // Function to create random particles at random positions
    function createRandomParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Randomize the position of the particle within the body
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;
      particle.style.left = `${randomX}px`;
      particle.style.top = `${randomY}px`;
  
      // Random movement direction for the particle (X and Y axes)
      const moveX = (Math.random() * 200 - 100) + 'px';
      const moveY = (Math.random() * 200 - 100) + 'px';
      particle.style.setProperty('--move-x', moveX);
      particle.style.setProperty('--move-y', moveY);
  
      // Append particle to the body
      document.body.appendChild(particle);
  
      // Remove the particle after it fades out
      setTimeout(() => {
        particle.remove();
      }, 6000); // Same duration as the particle animation
    }
  
    // Create random particles every 2 seconds
    setInterval(createRandomParticle, 2000);
  
    // Function to create constant faster-moving particles in the background
    function createConstantParticles() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
  
      // Set a faster movement speed for constant particles
      const moveX = (Math.random() * 400 - 200) + 'px'; // Faster speed
      const moveY = (Math.random() * 400 - 200) + 'px'; // Faster speed
      particle.style.setProperty('--move-x', moveX);
      particle.style.setProperty('--move-y', moveY);
  
      // Randomize the position of the particle within the body
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;
      particle.style.left = `${randomX}px`;
      particle.style.top = `${randomY}px`;
  
      // Append particle to the body
      document.body.appendChild(particle);
  
      // Remove the particle after it fades out, but let it stay for a longer duration
      setTimeout(() => {
        particle.remove();
      }, 20000); // Constant particles stay for a longer time (10 seconds)
    }
  
    // Create 5 constant particles immediately when the page loads
    for (let i = 0; i < 8; i++) {
      createConstantParticles();
    }
  
    // Create constant particles every 2 seconds (can be adjusted)
    setInterval(createConstantParticles, 500);
  </script>

</body>
</html>
